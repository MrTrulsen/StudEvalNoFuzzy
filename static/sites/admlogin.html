<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10.000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="cache-control" content="no-cache,no-store">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">

    <title>EDUEVAL</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/671984499648020481/FixFBnRN_400x400.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
  </head>

  <body dir="ltr" class="body">
    <section id="fullPage">
      <div id="brandingWrapper" class="float">
        <div id="branding" class="illustrationClass">
        </div>
      </div>

      <div id="contentWrapper" class="float">
        <div id="content">
          <div id="header">
            <p>EDUEVAL</p>
          </div>

          <div id="workArea">
            <div id="authArea" class="groupMargin">
              <div id="loginArea">
                <div class="groupMargin bigText">
                  <p>Logg på - Lærer</p>
                </div>

                <div id="loginField" class="groupMargin">
                  <p>Skriv inn din innlogingsinformasjon.</p>
                  <div class="inputWrapper">
                    <input id="emailInput" class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Email">
                    <input id="passwordInput" class="form-control mr-sm-2" type="password" placeholder="Passord" aria-label="Passord">
                  </div>
                  <div id="buttonWrapper">
                    <a href="#">
                      <button id="loginButton" class="btn btn-primary" type="submit">Logg inn</button>
                    </a>
                    <a href="../index.html">
                      <button id="backButton" class="btn btn-primary" type="submit">Tilbake</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="footerPlaceholder">
          </div>
        </div>

        <div id="footer">
          <div id="footerLinks" class="floatReverse">
            <div><span id="copyright">© 2019 EDUEVAL</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
