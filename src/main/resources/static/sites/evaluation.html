<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>EDUEVAL</title>

  <link rel="icon" href="https://pbs.twimg.com/profile_images/671984499648020481/FixFBnRN_400x400.png">
  <script src="../bootstrap/js/jquery.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/mainStyle.css">
  <link rel="stylesheet" href="../css/sliders.css">
  <script src="../bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../js/evaluation.js"></script>
</head>

<body id="body">
  <section id="fullPage">
    <div id="headerWrapper">
      <div id="header" class="container">
        <p>EDUEVAL</p>
      </div>
    </div>

    <!-- Navigation bar  -->
    <div id="navWrapper">
      <nav id="navbar" class="navbar navbar-expand-md navbar-light container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Class for collapseable navbar  -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <div class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div id="addEvalNav" class="nav-item">
              <!-- Button for adding questions  -->
              <button id="addQuestionBtn" class="btn btn-primary" onclick="addQuestion()">Add question</button>
            </div>
          </div>

          <div id="logoutNav" class="nav-item">
            <!-- Button for logging out  -->
            <button id="logoutBtn" class="btn btn-primary" onclick="location.href='/logout'" type="submit">Log out</button>
          </div>
        </div>
      </nav>
    </div>

    <div id="contentWrapper">
      <div id="content" class="container">
        <div id="workArea">
          <!-- IDEA: Put the content under here -->
          <div id="questionArea">
            <div id="questionHeaderWrapper">
              <input id="nextButton" type="button" onclick="enterQuestion();" value="Add Question" />
              <div id="questionHeader">
                <h1>Question 1</h1>
              </div>
              <div id="questionTextWrapper" class="container">
                <h5 id="questionText">This is an example of a text that should explain what the question is about.</h5>
              </div>
            </div>

            <!-- Div for all sliders -->
            <div id="sliderWrapper" class="container">
              <div id="difficultyContent" class="container sliders">
                <h2>Difficulty</h2>
                <p></p>
                <input id="difficultySlider" type="range" min="1" max="100" value="50" class="slider" onchange="displaySliderValue()">
                <div id="difficultyTicks" class="sliderticks">
                  <p>1</p>
                  <p>50</p>
                  <p>100</p>
                </div>
                <p>Value: <input id="difficultyOutput" class="form-control valueOutput" onchange="updateSlider()" type="text" name="" value="50" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></input></p>
              </div>

              <div id="ComplexityContent" class="container sliders">
                <h2>Complexity</h2>
                <input id="ComplexitySlider" type="range" min="1" max="100" value="50" class="slider" onchange="displaySliderValue()">
                <div class="sliderticks">
                  <p>1</p>
                  <p>50</p>
                  <p>100</p>
                </div>
                <p>Value: <input id="ComplexityOutput" class="form-control valueOutput" onchange="updateSlider()" type="text" name="" value="50" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></input></p>
              </div>

              <div id="timeContent" class="container sliders">
                <h2>Time</h2>
                <input id="timeSlider" type="range" min="1" max="100" value="50" class="slider" onchange="displaySliderValue()">
                <div class="sliderticks">
                  <p>1</p>
                  <p>50</p>
                  <p>100</p>
                </div>
                <p>Value: <input id="timeOutput" class="form-control valueOutput" onchange="updateSlider()" type="text" name="" value="50" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></input></p>
              </div>

              <div id="accuracyContent" class="container sliders">
                <h2>Accuracy</h2>
                <input id="accuracySlider" type="range" min="1" max="100" value="50" class="slider" onchange="displaySliderValue()">
                <div class="sliderticks">
                  <p>1</p>
                  <p>50</p>
                  <p>100</p>
                </div>
                <p>Value: <input id="accuracyOutput" class="form-control valueOutput" onchange="updateSlider()" type="text" name="" value="50" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></input></p>
              </div>
            </div>
          </div>

          <div id="footerWrapper">
            <div id="footer">
              <div id="pageSelector">
                <ul class="pagination pagination-lg justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- IDEA: Dont put any content outside here -->
        </div>
      </div>
    </div>
    <!-- Working footer, but not corresponding to bottom placement in the CSS
      <div id="footer">
        <div id="footerLinks">
          <div><span id="copyright">Â© 2019 EDUEVAL</span>
          </div>
        </div>
      </div> -->
  </section>
</body>

</html>
