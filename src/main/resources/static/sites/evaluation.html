<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>EDUEVAL</title>

  <link rel="icon" href="https://pbs.twimg.com/profile_images/671984499648020481/FixFBnRN_400x400.png">
  <script src="../bootstrap/js/jquery.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/mainStyle.css">
  <script src="../bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../js/evaluation.js"></script>
</head>

<body id="body">
  <section id="fullPage">
    <div id="headerWrapper">
      <div id="header" class="container">
        <p>EDUEVAL</p>
      </div>
    </div>

    <!-- Navigation bar  -->
    <div id="navWrapper">
      <nav id="navbar" class="navbar navbar-expand-md navbar-light container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Class for collapseable navbar  -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <div class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div id="addEvalNav" class="nav-item">
              <!-- Button for adding questions  -->
              <button id="addQuestionBtn" class="btn btn-primary">Add question</button>
            </div>
          </div>

          <div id="logoutNav" class="nav-item">
            <!-- Button for logging out  -->
            <button id="logoutBtn" class="btn btn-primary" onclick="location.href='#'" type="submit">Log out</button>
          </div>
        </div>
      </nav>
    </div>

    <div id="contentWrapper">
      <div id="content" class="container">
        <div id="workArea">
          <!-- IDEA: Put the content under here -->
          <div id="questionArea">
            <div class="col-2">
              <ul>
                <p>Difficulty:</p><input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="document.getElementById('slider1').innerHTML = this.value"><label id="slider1"></label><br />
                <p>Complexity:</p><input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="document.getElementById('slider2').innerHTML = this.value"><label id="slider2"></label><br />
                <p>Time:</p><input type="range" min="1" max="240" value="120" class="slider" id="myRange" oninput="document.getElementById('slider3').innerHTML = this.value"><label id="slider3"></label><br />
                <p>Accuracy:</p><input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="document.getElementById('slider4').innerHTML = this.value"><label id="slider4"></label><br />
              </ul>
            </div>
          </div>
          <div id="buttonWrapper" class="">
            <button id="prevQuestionBtn" class="btn btn-primary evalBtn" type="submit">Previous question</button>
            <button id="nextQuestionBtn" class="btn btn-primary evalBtn" type="submit">Next question</button>
          </div>
          <!-- IDEA: Dont put any content outside here -->
        </div>
      </div>
    </div>
    <!-- Working footer, but not corresponding to bottom placement in the CSS
      <div id="footer">
        <div id="footerLinks">
          <div><span id="copyright">Â© 2019 EDUEVAL</span>
          </div>
        </div>
      </div> -->
  </section>
</body>

</html>
