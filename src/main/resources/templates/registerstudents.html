<!DOCTYPE html>
<html lang="en" dir="ltr">

  <link rel="icon" href="https://pbs.twimg.com/profile_images/671984499648020481/FixFBnRN_400x400.png">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/mainStyle.css">
  <script src="../bootstrap/js/jquery.min.js"></script>
  <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body id="body">
  <section id="fullPage">
    <div id="headerWrapper">
      <div id="header" class="container">
        <p>EDUEVAL</p>
      </div>
    </div>

    <div id="navWrapper">
      <nav id="navbar" class="navbar navbar-expand-md navbar-light container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <div class="navbar-nav mr-auto mt-2 mt-lg-0">
            </p>
          </div>

          <div id="logout" class="nav-item">
            <button id="navButton" class="btn btn-primary" onclick="location.href='#'" type="submit">Log out</button>
          </div>
        </div>
      </nav>
    </div>

    <div id="contentWrapper">
      <div id="content" class="container">
        <div id="workArea">
          <!-- IDEA: Enter content here -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default" >Course ID:</span>
            </div>

            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <div class="input-group mb-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02" required>
              <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Register Student:</label>
            </div>

            <div class="input-group-append">
              <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
            </div>
          </div>

          <div class="input-group mb-5">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Choose amount of exam questions:</span>
            </div>

            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="bootstrap-iso">
            <div class="input-group">
              <div class="row">
                <div class="datePicker">
                  <!-- Form code begins -->
                  <form method="post">
                    <div class="form-group">
                      <!-- Date input -->
                      <label class="control-label" for="date">Date</label>
                      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                    </div>
                  </form>
                  <!-- Form code ends -->
                </div>
              </div>
            </div>
          </div>

          <div class="buttons">
            <div class="form-group">
              <!-- Submit button -->
              <button class="btn btn-primary" name="submit" type="submit">Submit</button>

              <input class="btn btn-primary" type="button" value="Save Course">
              <a class="btn btn-primary" href="1.html" role="button">Take Survey</a>
              <a class="btn btn-primary" href="evaluationslist.html" role="button">Survey Result</a>
            </div>
          </div>
          <!-- IDEA: Do not change outside this -->
        </div>
      </div>
    </div>
    <!-- Working footer, but not corresponding to bottom placement in the CSS
      <div id="footer">

          <div><span id="copyright">Â© 2019 EDUEVAL</span>
