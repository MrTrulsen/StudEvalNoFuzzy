<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

      <title>EDUEVAL</title>

      <link rel="icon" href="https://pbs.twimg.com/profile_images/671984499648020481/FixFBnRN_400x400.png">
      <script th:src="@{/bootstrap/js/jquery.min.js}"></script>
      <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
      <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
      <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
      <script th:src="@{/js/evaluation.js}"></script>
  </head>

  <body id="body">
    <section id="fullPage">
      <div id="headerWrapper" onclick="location.href='/teacherPage'">
        <div id="header" class="container">
          <p>EDUEVAL</p>
        </div>
      </div>

      <!-- Navigation bar  -->
      <div id="navWrapper">
        <nav id="navbar" class="navbar navbar-expand-md navbar-light container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Class for collapseable navbar  -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div class="navbar-nav mr-auto">
              <div id="addEvalNav" class="nav-item">
                <!-- Button for adding questions  -->
                <button id="addQuestionBtn" class="btn btn-primary" data-toggle="modal" data-target="#modalAddQuestion" onclick="">Add question</button>
              </div>

              <div id="addStudentNav" class="nav-item">
                <!-- Button for adding evaluation  -->
                <button id="addStudentBtn" class="btn btn-primary"  data-toggle="modal" data-target="#modalAddStudent" onclick="">Add Student</button>
              </div>
            </div>

            <div id="logoutNav" class="nav-item">
              <!-- Button for logging out  -->
              <button id="logoutBtn" class="btn btn-primary" onclick="location.href='/logout'" type="submit">Log out</button>
            </div>
          </div>
        </nav>
      </div>

      <div id="contentWrapper">
        <div id="content" class="container">
          <div id="workArea">
            <!-- IDEA: Put the content under here -->
            <div id="questionArea">
              <div id="questionHeaderWrapper">
                <div id="questionHeader">
                  <h1 id="questionNumberDisplay">Question: <!-- Enter question number here--></h1>
                </div>

                <div id="questionTextWrapper" class="container">
                  <h5 id="questionText"></h5>
                </div>
              </div>

              <!-- Div for all sliders -->
              <div id="sliderWrapper" class="container">
                <div id="difficultyContent" class="container sliders">
                  <h2>Difficulty</h2>
                  <p></p>
                  <input id="difficultySlider" type="range" min="1" max="100" value="50" class="slider" onchange="var slider = this; displaySliderValue(slider);">
                  <div id="difficultyTicks" class="sliderticks">
                    <p>1</p>
                    <p>50</p>
                    <p>100</p>
                  </div>
                  <p>Value: <input id="difficultyOutput" class="form-control valueOutput" onchange="var output = this; updateSlider(output)" type="text" name="" value="50" aria-label="Sizing example input"></p>
                </div>

                <div id="complexityContent" class="container sliders">
                  <h2>Complexity</h2>
                  <input id="complexitySlider" type="range" min="1" max="100" value="50" class="slider" onchange="var slider = this; displaySliderValue(slider);">
                  <div class="sliderticks">
                    <p>1</p>
                    <p>50</p>
                    <p>100</p>
                  </div>
                  <p>Value: <input id="complexityOutput" class="form-control valueOutput" onchange="var output = this; updateSlider(output)" type="text" name="" value="50" aria-label="Sizing example input"></p>
                </div>

                <div id="timeContent" class="container sliders">
                  <h2>Time</h2>
                  <input id="timeSlider" type="range" min="1" max="240" value="50" class="slider" onchange="var slider = this; displaySliderValue(slider);">
                  <div class="sliderticks">
                    <p>1</p>
                    <p>50</p>
                    <p>100</p>
                  </div>
                  <p>Value: <input id="timeOutput" class="form-control valueOutput" onchange="var output = this; updateSlider(output)" type="text" name="" value="50" aria-label="Sizing example input"></p>
                </div>

                <div id="importanceContent" class="container sliders">
                  <h2>Importance</h2>
                  <input id="importanceSlider" type="range" min="1" max="100" value="50" class="slider" onchange="var slider = this; displaySliderValue(slider);">
                  <div class="sliderticks">
                    <p>1</p>
                    <p>50</p>
                    <p>100</p>
                  </div>
                  <p>Value: <input id="importanceOutput" class="form-control valueOutput" onchange="var output = this; updateSlider(output)" type="text" name="" value="50" aria-label="Sizing example input"></p>
                </div>
              </div>
            </div>

            <div id="footerWrapper">
              <div id="footer">
                <div id="pageSelector">
                  <ul class="pagination pagination-lg justify-content-center">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- IDEA: Dont put any content outside here -->

            <!-- Modal for adding evaluation with user input  -->
            <div class="modal fade" id="modalAddQuestion" tabindex="-1" role="dialog" aria-labelledby="modalAddQuestionTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                  <form action="index.html" method="post">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalAddQuestionTitle">Add question</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <div id="modalAddQuestionBody" class="modal-body">
                      <form>
                        <div id="modalAddQuestionContent" class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="question">Question</span>
                          </div>

                          <input id="questionInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="question">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="difficulty">Difficulty</span>
                          </div>

                          <input id="difficultyInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="difficulty" oninput="var input = this; importValue(input);">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="complexity">Complexity</span>
                          </div>

                          <input id="complexityInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="complexity" oninput="var input = this; importValue(input);">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="time">Time</span>
                          </div>

                          <input id="timeInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="time" oninput="var input = this; importValue(input);">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="importance">Importance</span>
                          </div>

                          <input id="importanceInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="importance" oninput="var input = this; importValue(input);">
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      <button id="saveQuestionBtn" type="button" class="btn btn-primary" onclick="addQuestion();">Save question</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Modal for adding students-->
            <div class="modal fade" id="modalAddStudent" tabindex="-1" role="dialog" aria-labelledby="modalAddStudent" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                  <form action="index.html" method="post">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalAddStudentTitle">Add Student</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <div id="modalAddStudentBody" class="modal-body">
                      <form>
                        <div id="modalAddStudentContent" class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="studentId">Student ID</span>
                          </div>

                          <input id="studentIdInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="studentId">
                        </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="studentEmail">Student E-Mail</span>
                          </div>

                          <input id="studentEmailInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="studentEmail" oninput="">
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      <button id="addStudentsBtn" type="button" class="btn btn-primary" onclick="">Save Student</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
