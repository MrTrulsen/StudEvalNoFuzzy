<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>EDUEVAL</title>

    <link rel="icon" href="https://pbs.twimg.com/profile_images/671984499648020481/FixFBnRN_400x400.png">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/loginPageStyle.css}">
    <script th:src="@{/bootstrap/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
  </head>

  <body id="body">
    <section id="fullPage">
      <div id="brandingWrapper" class="float">
        <div id="branding" class="illustrationClass">
        </div>
      </div>

      <div id="contentWrapper" class="float">
        <div id="content">
          <div id="header">
            <p>EDUEVAL</p>
          </div>

          <div id="workArea">
            <div id="authArea" class="groupMargin">
              <div id="loginArea">
                <div class="groupMargin bigText">
                  <p>Log in - Student</p>
                </div>

                <div id="loginField" class="groupMargin">
                  <p>Write in your login information.</p>
                  <form th:action="@{/login}" method="post" class="form-signin">

                    <div th:if="${param.error}">
                      <div class="alert alert-danger">
                        Invalid username and password.
                      </div>
                    </div>
                    <div th:if="${param.logout}">
                      <div class="alert alert-info">
                        You have been logged out.
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Email" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <button id="submitButton" type="submit" name="submit" class="btn btn-primary" value="Log in">Submit</button>
                  </form>

                  <button id="backButton" class="btn btn-primary" onclick="location.href='/'" type="submit">Go back</button>
                  <p id="registerText">Not registered? Click <a href="/register">here.</a></p>
                </div>
              </div>
            </div>
          </div>

          <div id="footerPlaceholder">
          </div>
        </div>

        <div id="footer">
          <div id="footerLinks" class="float">
            <div><span id="copyright">Â© 2019 EDUEVAL</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
